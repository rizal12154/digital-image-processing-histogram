<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <p class="lead">{{ stats }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Gambar Asli</h2>
                <img src="{{ url_for('static', filename=original_image) }}" alt="Gambar Asli" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Gambar Hitam Putih</h2>
                <img src="{{ url_for('static', filename=grayscale_hist) }}" alt="Gambar Hitam Putih" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Normalisasi Histogram Hitam Putih</h2>
                <img src="{{ url_for('static', filename=normalized_hist) }}" alt="Normalisasi Gambar Hitam Putih" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="/" class="btn btn-primary">Upload Gambar Lainnya?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
