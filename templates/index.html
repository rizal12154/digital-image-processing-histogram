<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Histogram</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Upload Image</h1>
        <div class="mb-3">
            <form action="/" method="post" class="form-label" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" accept="image/*">
                <input class="btn btn-primary mx-2 mt-2" type="submit" value="Upload">
                <input class="btn btn-danger mt-2" type="reset" value="Reset">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
